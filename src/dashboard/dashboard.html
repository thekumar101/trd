<section id="dashboard-view" class="container-fluid board">
    <div class="row">
        <div class="col-md-3"><h3>Trader Desktop</h3></div>
    </div>
    <div class="row"><hr></div>
    <div class="row">
        <div class="col-sm-10">
            <p>
                <button class="btn btn-inactive" ng-click="createOrder()">Create</button>
                <button class="btn btn-inactive" ng-click="refreshOrders()">Refresh</button>
                <button class="btn btn-inactive" ng-click="clearOrders()">Clear</button>
            </p>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn tab-view">
                <span class="glyphicon"></span>
            </button>
            <button type="button" class="btn chart-view">
                <span class="glyphicon"></span>
            </button>            
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            

            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Time</th>
                        <th>Side</th>
                        <th>Symbol</th>
                        <th>Qty</th>
                        <th>Placed</th>
                        <th>Executed</th>
                        <th>Limit</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="order in orders track by order.id">
                        <td>
                            <small>{{order.id}}</small>
                        </td>
                        <td>{{order.creationTime | date:'hh:mm' }}</td>
                        <td>{{order.side}}</td>
                        <td>
                            <b>{{order.symbol}}</b>
                        </td>
                        <td>{{order.quantity }}</td>
                        <td>{{order.quantityPlaced }}</td>
                        <td>{{order.quantityExecuted }}</td>
                        <td>{{order.limitPrice | currency}}</td>
                        <td>{{order.status}}</td>
                    </tr>
                </tbody>
            </table>
        </div>    
    </div>


</section>
